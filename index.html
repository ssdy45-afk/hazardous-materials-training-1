            left: 0;

                player = null;
            }
            trainingView.innerHTML = '';
            trainingView.classList.add('hidden');
            portalView.classList.remove('hidden');
            window.scrollTo(0, 0);
            updatePortalView();
        }

        function initializeCourseScripts() {
            document.getElementById('back-to-portal').addEventListener('click', showPortal);

            if (typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                 const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScriptTag = document.getElementsByTagName('script')[0];
                firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            } else {
                onYouTubeIframeAPIReady();
            }

            const quizContainer = document.getElementById('quiz-container');
            
            currentQuizQuestions = currentCourse.quizBank.sort(() => 0.5 - Math.random()).slice(0, 10);

            currentQuizQuestions.forEach((quizItem, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'mb-6';
                let optionsHtml = quizItem.options.map(option => `<label class="block p-3 my-2 border rounded-lg cursor-pointer hover:bg-${currentCourse.themeColor}-50 transition quiz-option"><input type="radio" name="question${index}" value="${option}" class="mr-2"> ${option}</label>`).join('');
                questionElement.innerHTML = `<p class="font-bold mb-2">${index + 1}. ${quizItem.question}</p><div>${optionsHtml}</div>`;
                quizContainer.appendChild(questionElement);
            });

            document.getElementById('submit-quiz').addEventListener('click', () => {
                let score = 0;
                currentQuizQuestions.forEach((quizItem, index) => {
                    const selected = document.querySelector(`#training-view input[name="question${index}"]:checked`);
                    if (selected && selected.value === quizItem.answer) score++;
                });
                finalQuizScore = score * 10;
                document.getElementById('quiz-results').innerHTML = `<h4 class="text-2xl font-bold">테스트 결과</h4><p class="text-xl mt-2">총 10문제 중 <span class="font-bold text-${currentCourse.themeColor}-600">${score}</span>문제를 맞혔습니다. (${finalQuizScore}점)</p><p class="mt-4 text-slate-600">${finalQuizScore >= 70 ? '훌륭합니다! 테스트를 통과했습니다.' : '아쉽지만 통과하지 못했습니다. 내용을 다시 학습하고 재응시해주세요.'}</p>`;
                if (finalQuizScore >= 70) {
                    isQuizCompleted = true;
                    checkCompletionStatus();
                }
            });

            document.getElementById('confirm-completion').addEventListener('click', () => {
                const userName = trainingView.querySelector('#userName').value.trim();
                const completionDate = trainingView.querySelector('#completionDate').value;
                if (!userName) { alert('소속과 이름을 입력해주세요.'); return; }
                
                completeCourse(currentCourse.id);
                openCertificateWindow(`${currentCourse.title}`, userName, completionDate, finalQuizScore);
            });

            const completionDateInput = trainingView.querySelector('#completionDate');
            if (completionDateInput) {
                completionDateInput.value = new Date().toISOString().split('T')[0];
            }
            
            const tabs = trainingView.querySelectorAll('.tab-button');
            if (tabs.length > 0) {
                const tabContentContainer = trainingView.querySelector("#tab-content");
                currentCourse.tabData.forEach((tab, index) => {
                    const pane = document.createElement('div');
                    pane.dataset.content = tab.id;
                    pane.className = `tab-pane ${index === 0 ? '' : 'hidden'}`;
                    pane.innerHTML = tab.content;
                    tabContentContainer.appendChild(pane);
                });
                const tabPanes = trainingView.querySelectorAll('.tab-pane');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        tabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        const target = tab.dataset.tab;
                        tabPanes.forEach(pane => {
                            pane.classList.toggle('hidden', pane.dataset.content !== target);
                        });
                    });
                });
                 tabs[0].click();
            }

            const customPlayButton = document.getElementById('custom-play-button');
            if (customPlayButton) {
                customPlayButton.addEventListener('click', () => {
                    if (player && typeof player.playVideo === 'function') player.playVideo();
                });
            }
        }
        
        window.onYouTubeIframeAPIReady = function() {
            if (currentCourse) {
                 if (player) {
                    try { player.destroy(); } catch (e) {}
                    player = null;
                }
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: currentCourse.videoId,
                    playerVars: { 'playsinline': 1, 'controls': 0, 'disablekb': 1, 'rel': 0, 'start': currentCourse.videoStart || 0 },
                    events: { 'onStateChange': onPlayerStateChange }
                });
            }
        };

        function onPlayerStateChange(event) {
            const customPlayButton = document.getElementById('custom-play-button');
            if (event.data === YT.PlayerState.PLAYING) customPlayButton.style.display = 'none';
            if (event.data === YT.PlayerState.PAUSED) customPlayButton.style.display = 'flex';
            if (event.data === YT.PlayerState.ENDED) {
                customPlayButton.style.display = 'flex';
                isVideoCompleted = true;
                const msgEl = document.getElementById('video-message');
                msgEl.textContent = '✅ 동영상 시청을 완료했습니다.';
                msgEl.classList.remove(`text-${currentCourse.themeColor}-600`);
                msgEl.classList.add('text-green-500');
                checkCompletionStatus();
            }
        }

        function checkCompletionStatus() {
            const overlay = document.getElementById('confirmation-overlay');
            const overlayText = document.getElementById('overlay-text');
            if (isQuizCompleted && isVideoCompleted) {
                overlay.style.display = 'none';
            } else if (isQuizCompleted && !isVideoCompleted) {
                overlayText.innerHTML = `<span class="text-3xl mb-2 block">🔒</span>필수 교육 동영상을 시청해주세요.`;
            } else if (!isQuizCompleted && isVideoCompleted) {
                overlayText.innerHTML = `<span class="text-3xl mb-2 block">🔒</span>안전 테스트를 70점 이상으로 통과해주세요.`;
            }
        }

        function openCertificateWindow(courseName, userName, completionDate, quizScore) {
            const certWindow = window.open('', '_blank', 'width=1123,height=794');
            certWindow.document.write(`<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><title>위험물 안전교육 이수 확인증</title><script src="https://cdn.tailwindcss.com"><\/script><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"><style>body{font-family:'Noto Sans KR',sans-serif} @media print{#cert-actions{display:none}}</style></head><body class="bg-gray-100 flex items-center justify-center"><div class="bg-white p-10 relative w-full max-w-4xl aspect-[297/210] shadow-lg"><div class="absolute top-8 right-8"><img src="https://d32gkk464bsqbe.cloudfront.net/company-profiles/o/58445cdc9bb4dffd9edfde94c4a06cf87f4ac55f.jpeg?v=6.8.13" alt="Logo" class="w-40"></div><div class="flex flex-col h-full justify-center items-center text-center"><h1 class="text-3xl font-bold text-[#E1251B] mb-20">위험물 안전교육 이수 확인증</h1><div class="text-2xl space-y-4 text-left"><p><strong>교육 과정:</strong> ${courseName}</p><p><strong>날짜:</strong> ${completionDate.replaceAll('-', '.')}</p><p><strong>TEST 결과:</strong> ${quizScore}점</p><p><strong>소속:</strong> 인천 ICDC</p><p><strong>이름:</strong> ${userName}</p></div></div><div id="cert-actions" class="absolute bottom-4 right-4 space-x-2"><button onclick="window.print()" class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700">인쇄</button><button onclick="window.close()" class="bg-slate-500 text-white font-bold py-2 px-4 rounded hover:bg-slate-600">닫기</button></div></div></body></html>`);
            certWindow.document.close();
        }

        document.addEventListener('DOMContentLoaded', function () {
            updatePortalView();

            const courseOptions = coursesData.map(course => `<option value="${course.title} (${course.shortTitle})">교육 ${course.id}: ${course.title}</option>`).join('');
            certificateFormContainer.innerHTML = `<div><label for="courseName" class="block text-sm font-medium text-slate-700">교육 과정</label><select id="courseName" name="courseName" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">${courseOptions}</select></div><div><label for="userName" class="block text-sm font-medium text-slate-700">소속 / 이름</label><input type="text" id="userName" name="userName" required placeholder="예: 홍길동 (안전관리팀)" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-red-500 focus:border-red-500"></div><div><label for="completionDate" class="block text-sm font-medium text-slate-700">이수 날짜</label><input type="date" id="completionDate" name="completionDate" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></div><div><label for="quizScore" class="block text-sm font-medium text-slate-700">TEST 결과 (점수)</label><input type="number" id="quizScore" name="quizScore" required placeholder="예: 90" min="0" max="100" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-red-500 focus:border-red-500"></div><div><label for="adminCode" class="block text-sm font-medium text-slate-700">관리자 번호</label><input type="password" id="adminCode" name="adminCode" required placeholder="관리자 번호를 입력하세요" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-red-500 focus:border-red-500"></div><div class="text-center pt-4"><button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-8 rounded-full hover:bg-red-700 transition-colors">이수 확인증 생성</button></div>`;
            
            const completionDateInput = document.getElementById('completionDate');
            if (completionDateInput) {
                completionDateInput.value = new Date().toISOString().split('T')[0];
            }
            
            document.getElementById('certificate-form').addEventListener('submit', function (e) {
                e.preventDefault();
                
                const adminCode = this.querySelector('#adminCode').value;
                if (adminCode !== '2580') {
                    alert('관리자 번호가 올바르지 않습니다.');
                    return;
                }

                const courseName = this.querySelector('#courseName').value;
                const userName = this.querySelector('#userName').value.trim();
                const completionDate = this.querySelector('#completionDate').value;
                const quizScore = this.querySelector('#quizScore').value;
                if (!userName || !completionDate || !quizScore) {
                    alert('모든 정보를 입력해주세요.');
                    return;
                }
                openCertificateWindow(courseName, userName, completionDate, quizScore);
            });
        });
    </script>
</body>
